<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--- LINKs --->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />




    <title>Profile Card</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="card">
            <div class="card-box">
                <div class="image">
                    <img src="profile.jpg" alt="imagem perfil">
                </div>
                <div class="board-data">
                    <h3>Tariq Assis</h3>
                    <p>Desenvolvedor Front-end</p>
                </div>
                <button class="card-btn" id="cardBtn">
                    <span class="card-btn-contact">Contato</span>
                    <i class="fas fa-angle-up"></i>
                </button>
            </div>
            <div class="card-contact">
                <h4>Contato</h4>
            </div>

            <div class="social-info email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="social-details">
                    <h4>Email</h4>
                    <p><a href="tariqassis@gmail.com">tariqassis@gmail.com</a></p>
                </div>
            </div>

            <div class="social-info fb">
                <div class="icon-wrapper">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="social-details">
                    <h4><a target="_blank" href="https://www.facebook.com/tariqassis/">Facebook</a></h4>
                    <p></p>
                </div>
            </div>

            <div class="social-info linkedin">
                <div class="icon-wrapper">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="social-details">
                    <h4><a target="_blank" href="https://www.linkedin.com/in/tariq-assis/">Linkedin</a></h4>
                    <p></p>
                </div>
            </div>

            <div class="social-info github">
                <div class="icon-wrapper">
                    <i class="fa-brands fa-github"></i>
                </div>
                <div class="social-details">
                    <h4><a target="_blank" href="https://github.com/Tariqassis">Github</a></h4>
                    <p></p>
                </div>
            </div>

        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
